<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>회원가입 - Zootopia</title>

    <!-- bootstrap css --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/assets/dist/css/header.css}">
   
    <!-- Join CSS only -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/join.css}">

</head>
<body class="join-page">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="join-container">
            <div class="text-center">
                <h2 class="join-title">회원가입</h2>
                <p class="join-subtitle">Zootopia 가족이 되어주세요</p>
            </div>
        
            <!-- 회원가입 영역 -->
            <form action="/join" method="post">
                <!-- CSRF TOKEN -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                
                <div class="input-group">
                    <div class="input-label">아이디</div>
                    <input type="text" class="form-control" id="email" name="email" 
                           placeholder="이메일을 입력하세요" autofocus required>
                </div>
                
                <div class="input-group">
                    <div class="input-label">비밀번호</div>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="input-group">
                    <div class="input-label">비밀번호 확인</div>
                    <input type="password" class="form-control" id="passwordCheck" name="passwordCheck"
                           placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                
                <div class="input-group">
                    <div class="input-label">닉네임</div>
                    <input type="text" class="form-control" id="nickname" name="nickname" 
                           placeholder="닉네임을 입력하세요" required>
                </div>
                
                
                
                <div class="input-group">
                    <div class="input-label">전화번호</div>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           placeholder="전화번호를 입력하세요">
                </div>

                <!-- 회원가입 버튼 -->
                <button class="btn-join" type="submit">회원 가입</button>

                <!-- 로그인 링크 -->
                <div class="register-link">
                    이미 계정이 있으신가요? <a href="/login">로그인</a>
                </div>

            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/dist/js/header.js}"></script>
</body>
</html>
