<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">상품 관리</h3>
      <a class="btn btn-primary" href="/products/create">등록</a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th style="width: 100px">번호</th>
            <th style="width: 120px">이미지</th>
            <th>상품명</th>
            <th style="width: 220px">관리</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${products}">
            <td th:text="${p.no}">1</td>
            <td>
              <img th:src="${p.imageUrl != null ? p.imageUrl : '/img/default-thumbnail.png'}" alt="thumb" style="width: 96px; height: 64px; object-fit: cover; border-radius: 6px; border: 1px solid #eee;" />
            </td>
            <td>
              <div class="d-flex align-items-center gap-2">
                <span th:text="${p.name}">상품명</span>
                <span class="badge bg-danger" th:if="${#dates.after(p.regDate, #dates.addDays(#dates.createNow(), -30))}">NEW</span>
              </div>
            </td>
            <td>
              <div class="d-flex gap-2">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{'/products/edit/' + ${p.no}}">수정</a>
                <form th:action="@{'/products/delete/' + ${p.no}}" method="post" onsubmit="return confirm('삭제하시겠습니까?');">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button class="btn btn-sm btn-outline-danger" type="submit">삭제</button>
                </form>
                <a class="btn btn-sm btn-outline-primary" th:href="@{'/products/detail/' + ${p.no}}">보기</a>
              </div>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(products)}">
            <td colspan="4" class="text-center text-muted py-5">등록된 상품이 없습니다.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
