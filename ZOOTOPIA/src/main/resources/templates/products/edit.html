<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <main class="container my-4" th:object="${product}">
    <h3 class="mb-3">상품 수정</h3>
    <form th:action="@{/products/edit}" method="post" enctype="multipart/form-data">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="hidden" name="no" th:value="*{no}" />

      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">제품 사진</label>
          <div class="mb-2">
            <img th:src="*{imageUrl}" alt="thumb" style="width: 100%; max-width: 360px; height: 220px; object-fit: cover; border: 1px solid #eee; border-radius: 6px;" />
          </div>
          <input type="file" class="form-control" name="imageFile" accept="image/*" />
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">제품명</label>
          <input class="form-control" type="text" name="name" th:value="*{name}" required />

          <label class="form-label mt-3">제품 스펙</label>
          <input class="form-control" type="text" name="spec" placeholder="예) 1kg / 레드" />

          <label class="form-label mt-3">제품 설명</label>
          <textarea class="form-control" name="description" rows="4" th:text="*{description}" required></textarea>

          <div class="row mt-3 g-2">
            <div class="col-md-6">
              <label class="form-label">제품 가격</label>
              <input class="form-control" type="number" name="price" min="0" step="100" th:value="*{price}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">제품 수량</label>
              <input class="form-control" type="number" name="stock" min="0" th:value="*{stock}" required />
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 d-flex gap-2">
        <a class="btn btn-outline-secondary" href="/products/admin">목록</a>
        <button class="btn btn-primary" type="submit">저장</button>
      </div>
    </form>
  </main>
  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
