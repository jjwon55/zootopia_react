<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 테스트</title>
</head>
<body>
    <h1>상품 테스트 페이지</h1>
    <p>번호: <span th:text="${productNo}">0</span></p>
    <p>이름: <span th:text="${productName}">이름</span></p>
    <p>가격: <span th:text="${productPrice}">0</span>원</p>
</body>
</html>
