<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아르바이트 등록</title>
      <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Login CSS only -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/header.css}">
    <link rel="stylesheet" href="/assets/dist/css/login.css">
    <link rel="stylesheet" th:href="@{/assets/dist/css/header.css}">
  <style>
    .btn1{
      border: 1px solid #F27A7A;
      background-color: #F27A7A;
      color: white;
      border-radius: 6px;
      min-width: 60px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div th:replace="~{fragments/header :: header}"></div>
  
    <form th:action="@{/parttime/register}" method="post">

      <div class="container mt-5 mb-5" style="width: 700px; height: 1100; border-radius: 6px;">
        <h2 class="text-center mb-5">아르바이트 등록</h2>
      <div class="mb-3 row align-items-center">
        <label for="title" class="col-sm-4 col-form-label fw-bold">제목 :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="location" class="col-sm-4 col-form-label fw-bold">지역 :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="location" name="location" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="pay" class="col-sm-4 col-form-label fw-bold">보수 :</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="pay" name="pay" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label class="col-sm-4 col-form-label fw-bold">근무일 :</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="startDate" name="startDate" required>
      </div>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="endDate" name="endDate" required>
      </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="petInfo" class="col-sm-4 col-form-label fw-bold">동물 정보 :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="petInfo" name="petInfo">
        </div>
      </div>
      <div class="mb-3 mt-5">
        <label for="memo" class="form-label">요청 메모</label>
        <textarea class="form-control" id="memo" name="memo" rows="5"></textarea>
      </div>
      <div class="text-center mt-5">
        <a href="/parttime/list" class="btn1" style="text-decoration: none; padding: 6px 14px; display: inline-block; line-height: 25px;">취소</a>
        <button type="submit" class="btn1">등록</button>
      </div>
      </div>
    </form>

    <script th:src="@{/assets/dist/js/header.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
