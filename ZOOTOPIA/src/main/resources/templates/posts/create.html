<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글쓰기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <link rel="stylesheet" th:href="@{/css/posts_create.css}">
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>
<body>

<div class="container">
  <form th:action="@{/posts/create}" method="post" onsubmit="return onSubmit()">

    <!-- 카테고리 -->
    <label>카테고리</label>
    <div class="form-group category-buttons d-flex gap-3">
      <div class="form-check ps-0">
        <input class="form-check-input" type="radio" id="cate2" name="category" value="자유글" checked>
        <label class="form-check-label" for="cate2">자유게시판</label>
      </div>
      <div class="form-check ps-0">
        <input class="form-check-input" type="radio" id="cate1" name="category" value="질문글">
        <label class="form-check-label" for="cate1">질문있어요</label>
      </div>
    </div>

    <!-- 제목 -->
    <div class="form-group">
      <label for="title">글 제목</label>
      <input type="text" id="title" name="title" placeholder="제목을 입력해 주세요" class="form-control">
    </div>

    <!-- 본문 에디터 -->
    <div class="form-group mt-3">
      <label>글 작성</label>
      <div id="editor"></div>
      <input type="hidden" name="content" id="content">
    </div>

    <!-- 태그 -->
    <div class="form-group">
      <label for="tags">#태그</label>
      <input type="text" id="tags" name="tags" class="form-control"
             placeholder="태그를 입력하고 Enter 또는 쇼핑(，)로 구분하세요"
             th:value="${post?.tags}">
    </div>

    <!-- 등록 버튼 -->
    <div class="form-group text-right mt-3">
      <button type="submit" class="btn btn-primary">글 등록</button>
    </div>

  </form>
</div>

<!-- 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>

<script>
  // 태그 처리
  const input = document.querySelector('#tags');
  const tagify = new Tagify(input, {
    originalInputValueFormat: values => values.map(tag => tag.value).join(',')
  });
  if (input.value) {
    tagify.removeAllTags();
    tagify.addTags(input.value.split(',').map(tag => tag.trim()));
  }

 
  const editor = new toastui.Editor({
    el: document.querySelector('#editor'),
    height: '500px',
    initialEditType: 'wysiwyg',
    previewStyle: 'vertical',
    hooks: {
      addImageBlobHook: async (blob, callback) => {
        const formData = new FormData();
        formData.append('image', blob);
        const res = await fetch('/posts/upload/image', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        callback(result.imageUrl);
        const editorInstance = editor.getInstance();
        editorInstance.insertText('\n\n'); 
      }
    }
  });

  // 유효성 검사 및 본문 전송
  function onSubmit() {
    const title = document.getElementById("title").value.trim();
    const content = editor.getHTML();

    if (title.length < 1) {
      alert("제목을 1자 이상 입력해주세요.");
      document.getElementById("title").focus();
      return false;
    }
    if (content.replace(/<[^>]*>/g, '').trim().length < 5) {
      alert("본문을 5자 이상 입력해주세요.");
      return false;
    }

    document.getElementById("content").value = content;
    return true;
  }
  
</script>

</body>
</html>
